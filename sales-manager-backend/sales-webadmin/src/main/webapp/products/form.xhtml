<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/sales-main.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <f:loadBundle var="msg" basename="/messages" />
    <ui:define name="title">
        #{msg.product_form_title}
    </ui:define>

    <ui:define name="content">
        <p:panel header="#{msg.product_form_title}">
            <h:form>
                <div class="form-group">
                    <p:outputLabel value="#{msg.product_name}" for="product_name" />
                    <p:inputText id="product_name" value="#{productController.currentProduct.name}" styleClass="form-control" />
                </div>
                <div class="form-group">
                    <p:outputLabel value="#{msg.product_description}" for="description" />
                    <p:inputTextarea  id="description" value="#{productController.currentProduct.description}" styleClass="form-control" rows="3" />
                </div>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>

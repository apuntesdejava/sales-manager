<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:loadBundle var="msg" basename="/messages" />
    <h:head>
        <title>#{msg.category_form_title}</title>
    </h:head>
    <h:body>
        <h:form>
            <p:card>
                <p:messages />
                <p:inputText value="#{categoryController.categoryCurrent.name}" required="true"   placeholder="#{msg.category_name}" />
                <f:facet name="footer">
                    <p:commandButton icon="fa fa-floppy-o" value="#{msg.save}" action="#{categoryController.save}" />
                </f:facet>
            </p:card>
        </h:form>
    </h:body>
</html>

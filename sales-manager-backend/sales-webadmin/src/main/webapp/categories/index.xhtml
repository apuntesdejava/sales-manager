<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/sales-main.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <f:loadBundle var="msg" basename="/messages" />
    <ui:define name="content">
        <h:form id="form">
            <p:commandButton icon="fa fa-plus-square-o" value="#{msg.category_new}" action="#{categoryController.categoryNewCommand}">
                <p:ajax event="dialogReturn" listener="#{categoryController.onCloseDialog}" update="form:dt-categories" />
            </p:commandButton>
            <div class="card">
                <p:dataTable id="dt-categories" var="category" value="#{categoryController.categoriesList}" stripedRows="true">
                    <p:column headerText="#{msg.category_id}">
                        #{category.id}
                    </p:column>
                    <p:column headerText="#{msg.category_id}">
                        #{category.name}
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
